<div class="task-form">
    <h2>Add New Task</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="task.title" name="title" required>
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="task.description" name="description" required></textarea>
      </div>
      <div>
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" [(ngModel)]="task.dueDate" name="dueDate" required>
      </div>
      <div>
        <label for="priority">Priority:</label>
        <select id="priority" [(ngModel)]="task.priority" name="priority" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div>
        <label for="status">Status:</label>
        <select id="status" [(ngModel)]="task.status" name="status" required>
          <option value="to-do">To-Do</option>
          <option value="in-progress">In-Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <button type="submit">Add Task</button>
    </form>
  </div>
